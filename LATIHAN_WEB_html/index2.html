<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami</title>
</head>
<body>

<div class="container">
    <h2>Kontak Kami</h2>

    <form action="/submit-kontak" method="POST">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

        <label for="message">Pesan:</label>
        <textarea id="message" name="message" placeholder="Tulis pesan Anda di sini..." required></textarea>

        <button type="submit">Kirim Pesan</button>
    </form>

    <div class="contact-info">
        <h3>Informasi Kontak</h3>
        <p><span>Alamat:</span> Jl. Ra kartini No. 123, banglarangan, Indonesia</p>
        <p><span>Email:</span> wildanaufax@gmail.com.com</p>
        <p><span>Telepon:</span> +62 856 4380 6738</p>
    </div>
</div>

</body>
</html>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #0a0404;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #677beb;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #ebe0e0;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    label {
        font-size: 14px;
        margin-bottom: 5px;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #2b2727;
        border-radius: 5px;
    }

    textarea {
        resize: vertical;
        min-height: 150px;
    }

    button {
        padding: 15px;
        background-color: #1f642f;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background-color: #218838;
    }

    .contact-info {
        margin-top: 30px;
    }

    .contact-info p {
        font-size: 16px;
        line-height: 1.5;
    }

    .contact-info p span {
        font-weight: bold;
    }
</style>
